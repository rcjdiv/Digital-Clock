<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/clock-outline-filled.png">
    <title>7 Segment Digital Clock</title>
</head>
<body>
    <div class="main">
        <div class="col-md-4 col-md-push-4">
            <div class="clock-out">
                <div class="clock">
                    <div class="time-bg"><span class="time">~~</span>88:88 <span id="seconds-bg">88</span> </div>
                    <div class="time-front"><span class="time" id="sessin"></span><span id="DSEGClock"></span> <span id="seconds-front"></span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
